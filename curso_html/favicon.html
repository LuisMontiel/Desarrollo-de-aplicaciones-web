<!DOCTYPE html>
<html>
    <head>
        <!-- Un favicon es una imagen pequeña que se muestra a lado del titulo de la
         pagina en la pestaña del navegador
         Para agregar un favicon se debe agregar un elemento <link> al archivo index.html,
         despues de el elemento <title>
         -->
        <title>Titulo de la pagina</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    </head>
    <body>

        
        <h1>Esto es un encabezado</h1>
        <p>Esto es un parágrafo</p>
        
    </body>
</html>
