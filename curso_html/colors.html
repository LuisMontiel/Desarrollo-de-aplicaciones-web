<!DOCTYPE html>
<html>
    
    <body>
        <!-- Hay mas de 140 nombres de colores estandar en HTML -->
        
        <!-- Etiqueta para color de fondo -->
        <h1 style="background-color:DodgerBlue;">Esto es un encabezado</h1>
        <h1 style="background-color:Tomato;">Este otro</h1>        
        
        <!-- Etiqueta para el color del texto -->
        <h1 style="color:Tomato;">Esto es un encabezado</h1>
        <h1 style="color:DodgerBlue;">Este otro</h1>        
        <h1 style="color:mediumseagreen;">Este otro</h1>        

        <!-- Etiqueta para color de bordes -->
        <h1 style="border:2px solid Tomato;">Esto es un encabezado</h1>
        <h1 style="border:2px solid dodgerblue;">Esto otro</h1>
        <h1 style="border:2px solid Violet;">Esto otro</h1>

        <!-- Tambien los colores pueden ser especificados usando valores RGB, HEX, HSL y HSLA -->
        <h1 style="background-color:rgb(255, 99, 71);">RGB</h1>
        <h1 style="background-color:#ff6347;">HEX</h1>
        <h1 style="background-color:hsl(9, 100%, 64%);">HSL</h1>
        
        <h1 style="background-color:rgba(255, 99, 71, 0.5);">RGBA</h1>
        <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">HSLA</h1> 
    </body>
</html>
