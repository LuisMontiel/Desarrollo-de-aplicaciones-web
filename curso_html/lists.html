<!DOCTYPE html>
<html>
    <head>
        <title>Titulo de la pagina</title>
    </head>
    <body>

        <h1>Linea desordenada</h1>
        <!-- Una lista desordenada empieza con la etiqueta <ul>. Cada elemento de la lista
            empieza con la etiqueta <li> -->
        <ul>
            <li>Cafe</li>
            <li>Te</li>
            <li>Leche</li>
        </ul>
    
        <h1>Linea ordenada</h1>
        <!-- Una lista ordenada empieza con la etiqueta <ol>. Cada elemento de la lista
            empieza con la etiqueta <li> -->
        <ol>
            <li>Cafe</li>
            <li>Te</li>
            <li>Leche</li>
        </ol>

        <h1>Lista con descripción</h1>
        <!-- La etiqueta <dl> define una lista con descripción para cada termino.
            la etiqueta <dt> define el termino (nombre), y la etiqueta <dd> describe
                cada termino -->
        <dl>
            <dt>Cafe</dt>
            <dd>- Bebida caliente</dd>
            <dt>Leche</dt>
            <dd>- Bebida helada</dd>
        </dl>
        
    </body>
</html>
