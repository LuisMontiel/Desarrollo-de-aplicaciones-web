<!DOCTYPE html>
<html>
    <body>
        
        <!-- Diferentes tamaños de encabezados -->
        <h1>Encabezado uno</h1>
        <h2>Encabezado dos</h2>
        <h3>Encabezado tres</h3>
        <h4>Encabezado cuatro</h4>
        <h5>Encabezado cinco</h5>
        <h6>Encabezado seis</h6>

        <!-- Los encabezados vienen con un tamaño por defecto.
         Puedes hacer encabezados o headings mas grandes especificando su tamaño
         con el atributo style.-->
        <h1 style="font-size:120px;">Encabezado mas grande</h1>
        
    </body>
</html>
