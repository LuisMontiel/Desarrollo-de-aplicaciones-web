<!DOCTYPE html>
<html>
    <head>
        <title>Titulo de la pagina</title>
    </head>
    <body>

        <h1>Esto es un encabezado</h1>
        <p>Esto es un par√°grafo</p>
        <!-- Una tabla en HTML consiste en celdas dentro de columnas y filas-->
        <table>
            <!-- <tr> viene de "table row" (fila de tabla) -->
            <tr>
              <!-- <th> viene de "table header" (encabezado de tabla)-->
              <th>Company</th>
              <th>Contact</th>
              <th>Country</th>
            </tr>
            <tr>
              <!-- <td> viene de "table data" (datos de la tabla) y es donde
                esta el contenido de la tabla -->
              <td>Alfreds Futterkiste</td>
              <td>Maria Anders</td>
              <td>Germany</td>
            </tr>
            <tr>
              <td>Centro comercial Moctezuma</td>
              <td>Francisco Chang</td>
              <td>Mexico</td>
            </tr>
        </table> 
        
    </body>
</html>
