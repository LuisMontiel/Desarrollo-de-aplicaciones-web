<!DOCTYPE html>
<html>
    <body>

        <!-- Etiqueta para un link de HTML -->
        <a href="https://www.w3schools.com/">Visita la pagina W3Schools.com!</a> 
        <br> 
        <!-- El atributo "target" especifica donde se abrira el documento enlazado 
        _self -- Por defecto. Abrira el documento en la misma ventana o pestaña como fue clickeada
        _blank -- Abre el documento en una ventana o pestaña
        _parent -- Esta opción abre el documento vinculado en el marco o ventana padre del marco o ventana actual
        _top -- Abre el documento en todo el cuerpo de la ventana
        -->
        <a href="https://www.w3schools.com/" target="_self">Visita la pagina W3Schools.com! _self</a>
        <br> 
        <a href="https://www.w3schools.com/" target="_blank">Visita la pagina W3Schools.com! _blank</a> 
        <br> 
        <a href="https://www.w3schools.com/" target="_parent">Visita la pagina W3Schools.com! _parent</a> 
        <br> 
        <a href="https://www.w3schools.com/" target="_top">Visita la pagina W3Schools.com! _top</a> 
        <br> 

        <!-- Puedes utilizar una imagen como un link -->
        <a href="https://www.nasa.gov/">
            <img src="astro.jpg" alt="HTML tutorial" style="width:42px;height:42px;">
        </a>
        <br> 

        <!-- Puedes crear un link que abre el programa de email del usuario para mandar un nuevo correo a otro -->
        <a href="mailto:luisurias98@gmail.com">Enviar un correo</a>       
        <br> 

        <!-- Para utilizar un boton como un link debes de usar un poco de JavaScript -->
        <button onclick="document.localtion='https://es.wikipedia.org/wiki/Wikipedia:Portada'">wikipedia</button>
        <br> 

        <!-- El atributo "title" especifica informacion extra sobre el elemento -->
        <a href="https://es.wikipedia.org/wiki/Wikipedia:Portada" title="Pagina principal de wikipedia">Visita Wikipedia!</a>
        <br> 
    </body>
</html>
