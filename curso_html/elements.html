<!DOCTYPE html>
<!-- Un elemento en HTML es todo desde la etiqueta de inicio hasta la etiqueta final (o de cierre) -->
<html> 
    <head> <!-- Ejemplo de una etiqueta de inicio (etiqueta "head") -->
        <title>Titulo de la pagina</title>
    </head> <!-- Ejemplo de una etiqueta final (etiqueta "head") -->
    <body>
        
        <!-- Etiqueta para encabezados -->
        <h1>Esto es un encabezado</h1>

        <!-- Etiqueta para paragrafos-->
        <p>Esto es un par√°grafo</p>

        <!-- Algunas etiquetas no tienen una etiqueta final o de cierre -->
        <!-- Etiqueta para un salto de linea -->
        <br>

        <p> Esto es un<br>salto de linea</p>
        
    </body>
</html>
